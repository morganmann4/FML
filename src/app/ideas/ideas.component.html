<div class="row">
    <div class="col-xs-10">
        <button class="btn btn-success" type="submit" (click)="openModal()">Add</button>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" (click)="openModal()"
            *ngFor="let idea of ideas; let i = index">
                {{ idea.category }} ({{ idea.activity }})
            </a>
        </ul>
    </div>
</div>
